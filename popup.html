<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FlowMate</title>
    <style>
      body { font: 13px/1.4 system-ui, sans-serif; width: 280px; margin: 12px; }
      h3 { margin: 12px 0 6px; }
      .row { display:flex; gap:8px; align-items:center; margin:6px 0; }
      input[type=number] { width: 80px; }
      button { padding:6px 10px; }
      .muted { opacity: .6; }
    </style>
  </head>
  <body>
    <h3>Five9 â€” ASM</h3>
    <div class="row">
      <button id="asm-next">Next Call</button>
      <button id="asm-toggle">Start Loop</button>
    </div>
    <div class="row">
      <label>Delay (s) <input id="asm-delay" type="number" min="0" value="3"></label>
      <label>Volume <input id="asm-vol" type="number" min="0" max="1" step="0.1" value="0.5"></label>
    </div>

    <h3>Salesforce</h3>
    <div class="row">
      <button id="sf-kill-tabs">Kill Tabs</button>
      <button id="sf-tabs-toggle">Start Tab Loop</button>
    </div>
    <div class="row">
      <button id="sf-kill-toasts">Kill Toasts (5s)</button>
      <button id="sf-toasts-toggle">Start Toast Loop</button>
    </div>

    <p class="muted" id="env-note"></p>

    <hr />
    <div class="row">
      <button id="open-detached">Open as Window</button>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
